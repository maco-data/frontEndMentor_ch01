<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="container">
    <picture id="product_image">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg"
        alt="Gabrielle Essense perfume squared bottle flat on a table with green leaves above and below it">
    </picture>
    <div id="product_info">

      <div class="text">
        <p id="product_category">PERFUME</p>
      </div>

      <div id="title">
        <h1 class="product_name">Gabrielle Essence </br>Eau De Parfum</h1>
      </div>

      <div id="product_description">
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div id="price">
        <p class="new_price">$149.99</p>
        <p class="text"><s>$169.99</s></p>
      </div>

      <button id="add_button">
        <img src="./images/icon-cart.svg" alt="shopping cart">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marco Camarena</a>.
  </div>
</body>

</html>
