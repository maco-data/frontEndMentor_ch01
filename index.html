<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="container">
    <div id="product_image">
      <img src="./images/image-product-mobile.jpg" alt="perfume">
    </div id="product_info">
    <span id="prodtuct_category">Preview</span>

    <h1 id="product_name">Gabrielle Essence Eau De Parfum</h1>

    <p id="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <span id="price">$149.99</span>
    <span id="previous_price">$169.99</span>

    <div>
      <h2>Add to Cart</h2>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
